<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Login</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="bg-gray-900 p-8 rounded-xl w-96">
<h2 class="text-xl font-bold mb-6 text-center">Restaurant ERP Login</h2>

<input id="email" type="email" placeholder="Email"
class="w-full mb-3 p-3 rounded bg-gray-800">

<input id="password" type="password" placeholder="Password"
class="w-full mb-3 p-3 rounded bg-gray-800">

<button onclick="login()"
class="w-full bg-pink-600 py-3 rounded mb-3">Login</button>

<button onclick="signup()"
class="w-full bg-blue-600 py-3 rounded">Signup (Owner)</button>

<p id="msg" class="text-sm mt-4 text-center"></p>

</div>

<script>

const SUPABASE_URL = "https://nauqzjzbmlzdnnryzdan.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_ypvRXwLPQbokKid4nGi8AA_dITP8eca";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function signup(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const {error} = await supabase.auth.signUp({ email, password });

  if(error){
    document.getElementById("msg").innerText = error.message;
  }else{
    document.getElementById("msg").innerText = "Signup success! Now login.";
  }
}

async function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const {error} = await supabase.auth.signInWithPassword({ email, password });

  if(error){
    document.getElementById("msg").innerText = error.message;
  }else{
    window.location.href = "dashboard.html";
  }
}

</script>

</body>
</html>
