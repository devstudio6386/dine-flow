<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashier Billing</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Poppins, sans-serif;
  color:white;
  padding:20px;
}

h2{
  margin-bottom:20px;
}

.bill-card{
  background:#1f2937;
  padding:20px;
  border-radius:15px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.bill-btn{
  background:#a855f7;
  color:white;
}

.logout{
  background:#ef4444;
  color:white;
  margin-top:20px;
}
</style>
</head>
<body>

<h2>ðŸ’° Cashier Billing Panel</h2>

<div id="billingContainer">Loading...</div>

<button class="logout" onclick="logout()">Logout</button>

<script>

const SUPABASE_URL = "https://nauqzjzbmlzdnnryzdan.supabase.co";
const SUPABASE_KEY = "sb_publishable_ypvRXwLPQbokKid4nGi8AA_dITP8eca"; // replace

const { createClient } = supabase;
const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

const role = localStorage.getItem("role");
const restaurant_id = localStorage.getItem("restaurant_id");

if(!role || !restaurant_id){
  window.location.href = "login.html";
}

// Only cashier allowed
if(role !== "cashier"){
  alert("Access denied");
  window.location.href = "login.html";
}

/* ===== LOAD SERVED ORDERS ===== */

async function loadBillingOrders(){

  const { data: orders, error } = await sb
    .from("orders")
    .select("*")
    .eq("restaurant_id", restaurant_id)
    .eq("status","served")
    .order("created_at",{ascending:false});

  const box = document.getElementById("billingContainer");
  box.innerHTML="";

  if(error || !orders || orders.length === 0){
    box.innerHTML="No orders ready for billing";
    return;
  }

  orders.forEach(o=>{

    box.innerHTML += `
      <div class="bill-card">
        <b>Table:</b> ${o.table_number || "Online"}<br>
        <b>Type:</b> ${o.order_type}<br>
        <b>Total:</b> â‚¹${o.total_amount}<br>

        <button class="bill-btn" onclick="confirmBill('${o.id}')">
          Confirm & Bill
        </button>
      </div>
    `;

  });

}

/* ===== CONFIRM BILL ===== */

async function confirmBill(id){

  await sb
    .from("orders")
    .update({status:"billed"})
    .eq("id",id);

  loadBillingOrders();
}

/* ===== LOGOUT ===== */

async function logout(){
  await sb.auth.signOut();
  localStorage.clear();
  window.location.href="login.html";
}

// Auto load
loadBillingOrders();

/* ===== REALTIME ===== */

const billingChannel = sb.channel('orders-realtime-billing');

billingChannel
  .on(
    'postgres_changes',
    {
      event: '*',
      schema: 'public',
      table: 'orders'
    },
    (payload) => {

      if(payload.new.restaurant_id !== restaurant_id) return;

      loadBillingOrders();

    }
  )
  .subscribe();
</script>

</body>
</html>
