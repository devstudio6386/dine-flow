<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script><style>
:root{
--bg1:#0D001A;
--bg2:#1A0030;
--accent1:#FF006E;
--accent2:#00D4FF;
--glass:rgba(255,255,255,0.06);
}

*{box-sizing:border-box;font-family:Poppins,sans-serif}

body{
margin:0;
color:#fff;
background:linear-gradient(135deg,var(--bg1),var(--bg2));
}

header{
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,.3);
backdrop-filter:blur(10px);
position:sticky;
top:0;
}

.gradient{
background:linear-gradient(90deg,var(--accent1),var(--accent2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.container{
padding:15px;
max-width:900px;
margin:auto;
}

.search{
width:100%;
padding:12px;
border-radius:12px;
border:1px solid rgba(255,255,255,.2);
background:var(--glass);
color:#fff;
}

.categories{
display:flex;
gap:10px;
overflow:auto;
padding:10px 0;
}

.cat{
padding:8px 14px;
border-radius:20px;
background:var(--glass);
cursor:pointer;
white-space:nowrap;
}

.cat.active{
background:linear-gradient(90deg,var(--accent1),var(--accent2));
}

.card{
display:flex;
justify-content:space-between;
background:var(--glass);
padding:12px;
border-radius:14px;
margin-bottom:10px;
align-items:center;
}

.card img{
width:70px;
height:70px;
border-radius:10px;
object-fit:cover;
}

.btn{
padding:6px 12px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:#fff;
cursor:pointer;
}

.btn:disabled{
background:#555;
cursor:not-allowed;
}

.cart-btn{
position:fixed;
bottom:15px;
left:15px;
right:15px;
padding:15px;
border-radius:14px;
border:none;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:#fff;
font-size:16px;
display:none;
}

.cart-panel{
position:fixed;
bottom:0;
left:0;
right:0;
background:#111;
padding:15px;
transform:translateY(100%);
transition:.3s;
max-height:70%;
overflow:auto;
}

.cart-panel.open{
transform:translateY(0);
}

.out{
opacity:.4;
}

.waiter{
position:fixed;
right:15px;
bottom:80px;
padding:12px;
border-radius:50%;
border:none;
background:linear-gradient(90deg,#22c55e,#00D4FF);
color:#fff;
font-size:20px;
}

.toast{
position:fixed;
top:20px;
left:50%;
transform:translateX(-50%);
background:#000;
padding:10px 15px;
border-radius:10px;
display:none;
}

</style></head>
<body><header>
<div>
<div id="restaurantName">Restaurant</div>
<div style="font-size:12px;opacity:.7">Table <span id="tableNumber"></span></div>
</div>
<div class="gradient">Menu</div>
</header><div class="container"><input id="search" class="search" placeholder="Search dishes"><div id="categories" class="categories"></div><div id="menu"></div></div><button id="cartBtn" class="cart-btn" onclick="toggleCart()">Cart â‚¹0</button>

<div id="cartPanel" class="cart-panel">
<h3>Cart</h3>
<div id="cartItems"></div>
<button class="btn" onclick="checkout()">Place Order</button>
</div><button class="waiter" onclick="callWaiter()">ðŸ””</button>

<div id="toast" class="toast"></div><script>

const SUPABASE_URL="https://xlxqtkoitnffmotkoaoo.supabase.co"
const SUPABASE_KEY="sb_publishable_B-E6VOIQXVs2G3qj_UdJPw_MS3TM_i6"

const supabase=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY)

const params=new URLSearchParams(location.search)
const slug = params.get("slug")
let restaurant_id = null
const table_number=params.get("table")||"1"

async function loadRestaurant() {

  const { data, error } = await supabase
    .from("restaurants")
    .select("*")
    .eq("slug", slug)
    .single()

  if (error || !data) {
    showToast("Restaurant not found")
    return
  }

  restaurant_id = data.id
  restaurantName.innerText = data.name
  tableNumber.innerText = table_number

  loadDishes()
}



restaurantName.innerText="Restaurant"
tableNumber.innerText=table_number

let dishes=[]
let cart=[]
let activeCat="all"

function showToast(msg){
toast.innerText=msg
toast.style.display="block"
setTimeout(()=>toast.style.display="none",3000)
}

async function loadDishes(){

const {data}=await supabase
.from("dishes")
.select("*")
.eq("restaurant_id",restaurant_id)

if(!data)return

 dishes=data
 renderCategories()
 renderMenu()

}

function renderCategories(){

const cats=["all",...new Set(dishes.map(d=>d.category))]

categories.innerHTML=cats.map(c=>`
<div class="cat ${activeCat==c?'active':''}" onclick="selectCat('${c}')">${c}</div>
`).join("")

}

function selectCat(c){
activeCat=c
renderCategories()
renderMenu()
}

function renderMenu(){

const search=document.getElementById("search").value.toLowerCase()||""

menu.innerHTML=dishes
.filter(d=>activeCat=="all"||d.category==activeCat)
.filter(d=>d.name.toLowerCase().includes(search))
.map(d=>`
<div class="card ${!d.available?'out':''}">
<div>
<div>${d.name}</div>
<div>â‚¹${d.price}</div>
${!d.available?"<div style='color:red'>Out of stock</div>":""}
</div>
<img src="${d.image||'https://via.placeholder.com/70'}">
<button class="btn" ${!d.available?'disabled':''} onclick="addCart('${d.id}')">Add</button>
</div>
`).join("")

}

function addCart(id){

const item=dishes.find(d=>d.id==id)

const existing=cart.find(c=>c.id==id)

if(existing)existing.qty++
else cart.push({id,name:item.name,price:item.price,qty:1})

updateCart()
showToast("Added")

}

function updateCart(){

const total=cart.reduce((s,i)=>s+i.price*i.qty,0)

cartBtn.style.display=cart.length?"block":"none"
cartBtn.innerText="Cart â‚¹"+total

cartItems.innerHTML=cart.map(i=>`
<div>
${i.name} x${i.qty} â‚¹${i.price*i.qty}
</div>
`).join("")

}

function toggleCart(){
cartPanel.classList.toggle("open")
}

async function checkout(){

const {data:order}=await supabase
.from("orders")
.insert({
restaurant_id,
table_number,
status:"pending",
order_type:"dinein"
})
.select()
.single()

for(const i of cart){

await supabase
.from("order_items")
.insert({
order_id:order.id,
dish_id:i.id,
qty:i.qty,
price:i.price,
restaurant_id
})

}

cart=[]
updateCart()
toggleCart()
showToast("Order placed")

}

async function callWaiter(){

await supabase
.from("waiter_calls")
.insert({restaurant_id,table_number})

showToast("Waiter called")

}

search.addEventListener("input",renderMenu)

loadRestaurant()

</script></body>
</html>
